			<textarea class="task-description" contenteditable="true" placeholder="Add description...">
We need to create a comprehensive feedback tool for our product. This tool should allow users to submitfeedback easily, categorize it (bug reports, feature requests, general comments), and provide screenshots orattachments.
					
1. User-friendly submission form
2. Feedback categorization
3. File attachment support
4. Admin dashboard
5. Response system
6. Analytics for identifying trends
					
This tool will help us improve our product based on direct user input and prioritize our development efforts.</textarea>
